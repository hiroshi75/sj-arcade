<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanted Pairs - Sheriff Jim's Retro Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(180deg, #2d1810 0%, #1a0a00 100%);
            min-height: 100vh;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        #game-container {
            background: #1a1a1a;
            border: 4px solid #8B4513;
            box-shadow: 0 0 30px rgba(139, 69, 19, 0.5);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #FFD700;
            font-size: 20px;
            text-shadow: 2px 2px #8B0000;
            margin-bottom: 5px;
        }
        .subtitle {
            color: #c4a35a;
            font-size: 10px;
        }
        #stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 10px;
            background: #2a2a2a;
            border: 2px solid #8B4513;
        }
        .stat {
            text-align: center;
        }
        .stat-label {
            color: #888;
            font-size: 8px;
            margin-bottom: 5px;
        }
        .stat-value {
            color: #FFD700;
            font-size: 16px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #8B4513 0%, #654321 100%);
            border: 3px solid #FFD700;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            transition: all 0.3s;
            position: relative;
            transform-style: preserve-3d;
        }
        .card:hover:not(.flipped):not(.matched) {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            border-radius: 5px;
        }
        .card .back {
            background: linear-gradient(135deg, #8B4513 0%, #654321 100%);
        }
        .card .back::after {
            content: 'ü§†';
            font-size: 28px;
            opacity: 0.5;
        }
        .card .front {
            background: linear-gradient(135deg, #2a1a0a 0%, #1a0a00 100%);
            transform: rotateY(180deg);
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card.matched {
            opacity: 0.6;
            cursor: default;
            border-color: #33ff33;
        }
        .card.matched .front {
            background: linear-gradient(135deg, #1a3a1a 0%, #0a2a0a 100%);
        }
        #message {
            text-align: center;
            padding: 15px;
            background: #2a2a2a;
            border: 2px solid #8B4513;
            margin-bottom: 15px;
            min-height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #message p {
            color: #FFD700;
            font-size: 10px;
        }
        #message .success { color: #33ff33; }
        #message .hint { color: #ff6600; }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #8B4513;
            border: 3px solid #FFD700;
            color: #FFD700;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.1s;
        }
        .btn:hover {
            background: #FFD700;
            color: #8B4513;
        }
        /* Difficulty select */
        #difficulty {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .diff-btn {
            flex: 1;
            padding: 10px;
            background: #2a2a2a;
            border: 2px solid #555;
            color: #888;
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            cursor: pointer;
        }
        .diff-btn:hover, .diff-btn.active {
            border-color: #FFD700;
            color: #FFD700;
        }
        /* Win screen */
        #win-screen {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }
        #win-screen.visible { display: flex; }
        #win-screen h2 {
            color: #FFD700;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 2px 2px #8B0000;
        }
        #win-screen .stars {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #win-screen .final-stats {
            color: #fff;
            font-size: 10px;
            margin-bottom: 30px;
            text-align: center;
            line-height: 2;
        }
        #win-screen .btn {
            width: auto;
            padding: 15px 40px;
        }
        /* Mobile responsive */
        @media (max-width: 480px) {
            body { padding: 10px; }
            #game-container { padding: 10px; }
            h1 { font-size: 14px; }
            .subtitle { font-size: 8px; }
            #stats { padding: 8px; flex-wrap: wrap; gap: 5px; }
            .stat-label { font-size: 6px; }
            .stat-value { font-size: 12px; }
            #difficulty { flex-direction: column; gap: 5px; }
            .diff-btn { font-size: 10px; padding: 12px; }
            #board { gap: 6px; }
            .card { font-size: 24px; border-width: 2px; }
            .card .back::after { font-size: 20px; }
            #message { padding: 10px; min-height: 40px; }
            #message p { font-size: 8px; }
            .btn { padding: 12px; font-size: 10px; }
            #win-screen h2 { font-size: 16px; }
            #win-screen .stars { font-size: 36px; }
            #win-screen .final-stats { font-size: 8px; }
        }
        /* Home button */
        .home-btn {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(139, 69, 19, 0.9);
            color: #FFD700;
            border: 2px solid #FFD700;
            padding: 5px 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            cursor: pointer;
            z-index: 200;
            text-decoration: none;
            border-radius: 4px;
        }
        .home-btn:hover { background: #FFD700; color: #8B4513; }
    </style>
</head>
<body>
    <div id="game-container">
        <a href="../" class="home-btn">üè† HOME</a>
        <header>
            <h1>üé¥ WANTED PAIRS üé¥</h1>
            <p class="subtitle">Match the Western icons!</p>
        </header>
        
        <div id="stats">
            <div class="stat">
                <div class="stat-label">MOVES</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">PAIRS</div>
                <div class="stat-value" id="pairs">0/8</div>
            </div>
            <div class="stat">
                <div class="stat-label">TIME</div>
                <div class="stat-value" id="time">0:00</div>
            </div>
            <div class="stat">
                <div class="stat-label">BEST</div>
                <div class="stat-value" id="best">--</div>
            </div>
        </div>
        
        <div id="difficulty">
            <button class="diff-btn active" data-size="4">EASY (4x4)</button>
            <button class="diff-btn" data-size="6">HARD (6x4)</button>
        </div>
        
        <div id="message"><p>ü§† Find matching pairs, partner!</p></div>
        
        <div id="board"></div>
        
        <button class="btn" onclick="startGame()">üîÑ NEW GAME</button>
    </div>
    
    <div id="win-screen">
        <h2>üèÜ ROUND UP COMPLETE! üèÜ</h2>
        <div class="stars" id="win-stars">‚≠ê‚≠ê‚≠ê</div>
        <div class="final-stats" id="win-stats"></div>
        <button class="btn" onclick="closeWin()">‚ñ∂ PLAY AGAIN</button>
    </div>
    
    <script>
        // Sound system
        const AudioCtx = window.AudioContext || window.webkitAudioContext;
        let audioCtx = null;
        
        function playSound(type) {
            if (!audioCtx) audioCtx = new AudioCtx();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            switch(type) {
                case 'flip':
                    osc.type = 'sine';
                    osc.frequency.value = 400;
                    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                    osc.start(); osc.stop(audioCtx.currentTime + 0.1);
                    break;
                case 'match':
                    [523, 659, 784].forEach((freq, i) => {
                        const o = audioCtx.createOscillator();
                        const g = audioCtx.createGain();
                        o.connect(g); g.connect(audioCtx.destination);
                        o.type = 'sine';
                        o.frequency.value = freq;
                        g.gain.setValueAtTime(0.1, audioCtx.currentTime + i * 0.1);
                        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + i * 0.1 + 0.2);
                        o.start(audioCtx.currentTime + i * 0.1);
                        o.stop(audioCtx.currentTime + i * 0.1 + 0.2);
                    });
                    break;
                case 'wrong':
                    osc.type = 'sawtooth';
                    osc.frequency.value = 150;
                    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                    osc.start(); osc.stop(audioCtx.currentTime + 0.2);
                    break;
                case 'win':
                    [523, 659, 784, 1047].forEach((freq, i) => {
                        const o = audioCtx.createOscillator();
                        const g = audioCtx.createGain();
                        o.connect(g); g.connect(audioCtx.destination);
                        o.type = 'sine';
                        o.frequency.value = freq;
                        g.gain.setValueAtTime(0.15, audioCtx.currentTime + i * 0.15);
                        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + i * 0.15 + 0.3);
                        o.start(audioCtx.currentTime + i * 0.15);
                        o.stop(audioCtx.currentTime + i * 0.15 + 0.3);
                    });
                    break;
            }
        }
        
        // Western icons for matching
        const ICONS = ['ü§†', 'üê¥', 'üåµ', 'üí∞', 'üî´', '‚õèÔ∏è', 'üé∞', 'ü•É', 'ü¶Ö', 'üêç', 'üíé', 'üéØ'];
        
        // Game state
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let totalPairs = 8;
        let moves = 0;
        let gameStarted = false;
        let timer = null;
        let seconds = 0;
        let gridSize = 4;
        let canFlip = true;
        
        // DOM
        const board = document.getElementById('board');
        const movesEl = document.getElementById('moves');
        const pairsEl = document.getElementById('pairs');
        const timeEl = document.getElementById('time');
        const bestEl = document.getElementById('best');
        const messageEl = document.getElementById('message');
        const winScreen = document.getElementById('win-screen');
        
        // Load best score
        function loadBest() {
            const best = localStorage.getItem(`wantedPairs_best_${gridSize}`);
            bestEl.textContent = best ? formatTime(parseInt(best)) : '--';
        }
        
        function formatTime(s) {
            const min = Math.floor(s / 60);
            const sec = s % 60;
            return `${min}:${sec.toString().padStart(2, '0')}`;
        }
        
        // Difficulty buttons (click + touch)
        document.querySelectorAll('.diff-btn').forEach(btn => {
            const handleDiffSelect = () => {
                document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                gridSize = parseInt(btn.dataset.size);
                startGame();
            };
            btn.addEventListener('click', handleDiffSelect);
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleDiffSelect();
            });
        });
        
        function startGame() {
            // Reset state
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            gameStarted = false;
            canFlip = true;
            
            if (timer) clearInterval(timer);
            
            // Calculate pairs based on grid
            totalPairs = gridSize === 4 ? 8 : 12;
            
            // Setup board
            board.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            
            // Create cards
            const icons = ICONS.slice(0, totalPairs);
            cards = [...icons, ...icons];
            shuffleArray(cards);
            
            // Render
            board.innerHTML = cards.map((icon, i) => `
                <div class="card" data-index="${i}" data-icon="${icon}">
                    <div class="back"></div>
                    <div class="front">${icon}</div>
                </div>
            `).join('');
            
            // Add click and touch handlers
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('click', () => flipCard(card));
                card.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    flipCard(card);
                });
            });
            
            // Update UI
            movesEl.textContent = moves;
            pairsEl.textContent = `0/${totalPairs}`;
            timeEl.textContent = '0:00';
            messageEl.innerHTML = '<p>ü§† Find matching pairs, partner!</p>';
            loadBest();
        }
        
        function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
        }
        
        function flipCard(card) {
            if (!canFlip) return;
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;
            
            // Start timer on first flip
            if (!gameStarted) {
                gameStarted = true;
                timer = setInterval(() => {
                    seconds++;
                    timeEl.textContent = formatTime(seconds);
                }, 1000);
            }
            
            // Flip card
            card.classList.add('flipped');
            flippedCards.push(card);
            playSound('flip');
            
            // Check for match
            if (flippedCards.length === 2) {
                moves++;
                movesEl.textContent = moves;
                canFlip = false;
                
                const [card1, card2] = flippedCards;
                const icon1 = card1.dataset.icon;
                const icon2 = card2.dataset.icon;
                
                if (icon1 === icon2) {
                    // Match!
                    setTimeout(() => {
                        card1.classList.add('matched');
                        card2.classList.add('matched');
                        matchedPairs++;
                        pairsEl.textContent = `${matchedPairs}/${totalPairs}`;
                        playSound('match');
                        
                        const messages = [
                            'üéØ Nice shootin\'!',
                            'üí∞ Gold strike!',
                            'ü§† Yee-haw!',
                            '‚≠ê Sharp eyes!',
                            'üî• On fire!'
                        ];
                        messageEl.innerHTML = `<p class="success">${messages[Math.floor(Math.random() * messages.length)]}</p>`;
                        
                        flippedCards = [];
                        canFlip = true;
                        
                        // Check win
                        if (matchedPairs === totalPairs) {
                            clearInterval(timer);
                            setTimeout(showWin, 500);
                        }
                    }, 300);
                } else {
                    // No match
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        playSound('wrong');
                        messageEl.innerHTML = '<p class="hint">ü§î Keep lookin\'...</p>';
                        flippedCards = [];
                        canFlip = true;
                    }, 800);
                }
            }
        }
        
        function showWin() {
            playSound('win');
            
            // Calculate stars
            const perfectMoves = totalPairs;
            const ratio = perfectMoves / moves;
            let stars = ratio >= 0.8 ? '‚≠ê‚≠ê‚≠ê' : ratio >= 0.5 ? '‚≠ê‚≠ê' : '‚≠ê';
            
            document.getElementById('win-stars').textContent = stars;
            document.getElementById('win-stats').innerHTML = `
                Time: ${formatTime(seconds)}<br>
                Moves: ${moves}<br>
                Pairs: ${totalPairs}
            `;
            
            // Save best
            const bestKey = `wantedPairs_best_${gridSize}`;
            const currentBest = localStorage.getItem(bestKey);
            if (!currentBest || seconds < parseInt(currentBest)) {
                localStorage.setItem(bestKey, seconds);
                document.getElementById('win-stats').innerHTML += '<br><span style="color:#FFD700">üèÜ NEW RECORD!</span>';
            }
            
            winScreen.classList.add('visible');
        }
        
        function closeWin() {
            winScreen.classList.remove('visible');
            startGame();
        }
        
        // Init
        startGame();
    </script>
</body>
</html>
